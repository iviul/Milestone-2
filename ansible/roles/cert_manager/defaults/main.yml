---
# Namespace where Cert-Manager resources will be deployed
cert_manager_namespace: cert-manager

# Cert-Manager version to install
cert_manager_version: "v1.12.0"

# URL to fetch the Cert-Manager Custom Resource Definitions (CRDs)
cert_manager_crds_url: >-
  https://github.com/cert-manager/cert-manager/releases/download/{{ cert_manager_version }}/cert-manager.crds.yaml

# Email address used for ACME certificate requests
cert_manager_acme_email: "foxandwolf1111@gmail.com"

# Path to the kubeconfig file used to authenticate with the Kubernetes cluster
kubeconfig_path: /etc/rancher/k3s/k3s.yaml

# Helm repository name for Cert-Manager
helm_repo_name: jetstack

# Helm repository URL for Cert-Manager charts
helm_repo_url: https://charts.jetstack.io

# Helm chart reference for Cert-Manager installation
helm_chart_name: jetstack/cert-manager

# Helm release name for Cert-Manager
cert_manager_release_name: cert-manager

# Namespace where the certificate will be deployed
cert_namespace: nginx-h

# Name of the certificate to be created
certificate_name: nginx-hello-cert

# Secret name where the generated TLS certificate will be stored
certificate_secret: nginx-hello-tls-secret

# List of domain names included in the certificate
domains:
  - anfox.pp.ua
  - hello.anfox.pp.ua

# Ingress class used for certificate issuance via ACME challenges
ingress_class_name: nginx

ingress_name: "nginx"

cluster_issuer_map:
  staging: "letsencrypt-staging"
  production: "letsencrypt-production"

cert_manager_server_map:
  staging: "https://acme-staging-v02.api.letsencrypt.org/directory"
  production: "https://acme-v02.api.letsencrypt.org/directory"

# default
cluster_issuer_name: "{{ cluster_issuer_map[(env | default('staging'))] | trim  }}"

cert_manager_server: "{{ cert_manager_server_map[(env | default('staging'))] | trim  }}"
